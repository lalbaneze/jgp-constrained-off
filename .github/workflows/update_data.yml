name: Update PLD + ONS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update PLD (CCEE)
        working-directory: pld_ccee
        run: |
          mkdir -p data
          python src/update_pld_2025.py

      - name: Debug - list DB folder
        run: |
          ls -la
          ls -la pld_ccee
          ls -la pld_ccee/data || true
 
      - name: Export PLD JSON to dashboard/data
        run: |
          python export_pld_json.py

      - name: Update COFF monthly (ONS) - EOL
        working-directory: dashboard
        run: |
          python atualizar_coff_monthly.py

      - name: Debug EOL output head/tail
        run: |
          echo "---- ls dashboard/data ----"
          ls -la dashboard/data
          echo "---- head EOL CSV ----"
          head -n 5 dashboard/data/coff_eolica_monthly.csv || true
          echo "---- tail EOL CSV ----"
          tail -n 5 dashboard/data/coff_eolica_monthly.csv || true

      - name: Debug EOL counts by month
        run: |
          python - << 'PY'
          import pandas as pd
          p="dashboard/data/coff_eolica_monthly.csv"
          df=pd.read_csv(p)
          print("cols:", df.columns.tolist())
          print("rows:", len(df))
          col = "ym" if "ym" in df.columns else ("mes" if "mes" in df.columns else None)
          print("month_col:", col)
          if col:
            print(df[col].value_counts().sort_index().tail(30))
          PY



      - name: Update COFF monthly (ONS) - SOL
        working-directory: dashboard
        run: |
          python scripts/update_coff_solar_monthly_v3.py

      - name: Sanity check - prevent partial overwrite
        run: |
          python - << 'PY'
          import pandas as pd
          from datetime import datetime

          def parse_ym(s):
            return pd.to_datetime(s + "-01", errors="coerce")

          def check(path, name, min_months=10, min_companies=8):
            df = pd.read_csv(path)
            print(f"{name}: rows={len(df)} cols={df.columns.tolist()}")

            # colunas obrigatórias do agregado
            required = {"ym","empresa","coff_mwh","ger_mwh"}
            missing = required - set(df.columns)
            assert not missing, f"{name}: missing cols {missing}"

            # meses e empresas
            n_months = df["ym"].nunique(dropna=True)
            n_comp = df["empresa"].nunique(dropna=True)
            assert n_months >= min_months, f"{name}: too few months ({n_months})"
            assert n_comp >= min_companies, f"{name}: too few companies ({n_comp})"

            # mês mais recente não pode ser muito antigo
            max_ym = str(df["ym"].dropna().max())
            max_dt = parse_ym(max_ym)
            now = datetime.utcnow().replace(day=1)
            # aceita até 2 meses de defasagem (ajustável)
            assert max_dt >= (now - pd.DateOffset(months=2)), f"{name}: max ym too old ({max_ym})"

            print(f"{name}: OK months={n_months} companies={n_comp} max_ym={max_ym}")

          check("dashboard/data/coff_eolica_monthly.csv", "EOL", min_months=10, min_companies=8)
          check("dashboard/data/coff_solar_monthly.csv", "SOL", min_months=10, min_companies=8)

          print("Sanity OK ✅")
          PY


      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/data/pld_monthly_avg.json dashboard/data/pld_meta.json \
          dashboard/data/coff_eolica_monthly.csv dashboard/data/coff_solar_monthly.csv \
          dashboard/data/mapping_citi.json
          git commit -m "Auto update data" || echo "No changes"
          git push
