name: Update PLD + ONS

on:
  schedule:
    - cron: "0 10 * * *" # 10:00 UTC = 07:00 Brasil (-03)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update PLD (CCEE)
        working-directory: pld_ccee
        run: |
          python src/update_pld_2025.py

      - name: Export PLD JSON to dashboard/data
        run: |
          python export_pld_json.py

      - name: Update COFF monthly (ONS)
        working-directory: dashboard
        run: |
          python atualizar_coff_monthly.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/data/*.json dashboard/data/*.csv
          git commit -m "Auto update data" || echo "No changes"
          git push
